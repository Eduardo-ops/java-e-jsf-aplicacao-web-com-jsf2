<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPeloId}"
			if="#{param.autorId != null}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">
            Novo Autor
        </ui:define>
	<ui:define name="conteudo">

		<h:outputLabel value="UsuÃ¡rio logado:" for="usuarioLogado" />
		<h:outputText value="#{sessionScope['usuarioLogado'].email}" />

		<h:form id="autor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true">
						<f:validateLength minimun="5" />
					</h:inputText>

					<h:message for="nome"></h:message>

					<h:outputLabel value="E-mail:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>

					<h:message for="email" id="messageEmail" />

					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form>
			<h:commandLink value="Voltar" action="#{autorBean.voltarMenuLivro}"
				imediate="true" />
		</h:form>
		<ui:define name="rodape">
			<ui:define name="texto">
  				Cadastro de Autores
			</ui:define>
		</ui:define>
	</ui:define>
</ui:composition>
</html>
